name: Flat Data

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      # This step installs Deno, which is a new Javascript runtime that improves on Node. Can be used for an optional postprocessing step
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      # Check out the repository so it can read the files inside of it and do other operations
      - name: Check out repo
        uses: actions/checkout@v2
      # cURL data from the specified URL and overwrite the destination file.
      # Rely on the Flat Action to check the data in on our behalf
      - name: Fetch stalls as GeoJSON
        uses: wei/curl@v1
        with:
          args: https://datascapesg-scrapers.netlify.app/.netlify/functions/togeojson?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fd%2Fkml%3Fmid%3D1XcpTiJpt_O-Rw6Wu8qrtCm_Ek9VUgIDF%26lid%3DWXKp4zvmK6Y%26forcekml%3D1 > stalls.json
      # The Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch stalls as KML
        uses: githubocto/flat@v2
        with:
          http_url: https://www.google.com/maps/d/kml?mid=1XcpTiJpt_O-Rw6Wu8qrtCm_Ek9VUgIDF&lid=WXKp4zvmK6Y&forcekml=1
          downloaded_filename: stalls.kml
